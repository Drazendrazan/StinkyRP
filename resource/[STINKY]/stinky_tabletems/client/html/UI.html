		var iframeReady = false;
		$(function () {
			function pad(str, max) {
				str = str.toString();
				return str.length < max ? pad("0" + str, max) : str;
			}

			/* open the UI for user */
			window.addEventListener('message', function (event) {
				if (event.data.type == "open") {
					if (!iframeReady || event.data.update) {
						$('#iframebaza iframe').attr('src', 'http://contabo.primerp.pl/lspd/Baza-Danych');
						if (!iframeReady) {
							$('#iframedispatch iframe').attr('src', 'https://docs.google.com/spreadsheets/d/13f9m63mNva70S_8r0qxGSBzWqkL_OVNeQV60f7zM6cU/edit#gid=1345974983');
							iframeReady = true;
						}
					}

					$('.btn-group').css('display', 'block');
					$('body').css('display', 'block');
					$('html').css('display', 'block');

					$('#menujail').hide();
					$('#menukartoteka').hide();
					$('#menumandat').hide();
				} else if (event.data.type == "close") {
					$('.btn-group').css('display', 'none');
					$('body').css('display', 'none');
					$('html').css('display', 'none');
					$('#mySidenav').css('width', '0');
					$('#iframebaza').css('display', 'none');
				
					$('#iframedispatch').css('display', 'none');
				}

				if (event.data.type == "kartoteka") {
					var dt = new Date(event.data.dataaa);
					$("#linia").append("<tr><td>" + event.data.imie + "</td><td>" + event.data.nazwisko + "</td><td>" + pad(dt.getDate(), 2) + "." + pad(dt.getMonth() + 1, 2) + "." + dt.getFullYear() + " " + dt.getHours() + ":" + pad(dt.getMinutes(), 2) + "</td><td>" + event.data.grzywna + "</td><td>" + event.data.ilosc_lat + "</td><td><button class='reason'>Pokaż</button></td></tr><tr style='display:none;' class='details'><td colspan='6'>" + event.data.powod + "</td></tr>");
				}
			});
		});	
	</script>
</head>

    <body>	
		<div id="iframebaza" style="display:none;"> 
			<button class="btn btn-primary btn-block closeiframe">Zamknij</button>
			<iframe frameborder="0" width="100%" height="100%"></iframe>
		</div>
		<div id="iframedispatch" style="display:none;">
			<button class="btn btn-primary btn-block closeiframe">Zamknij</button>
			<iframe frameborder="0" width="100%" height="100%"></iframe>
		</div>
		<div class="btn-group">	
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div id="mySidenav" class="sidenav text-center">
							<a href="#" class="closebtn" onclick="closeNav();">&times;</a>
							<button class="btn-sm btn-outline-warning mt-3 custom" id="mandatbtn">Wystaw fakturę</button>
							<div class="spacer"></div>
							<button class="btn-sm btn-danger custom" id="exit_gui">Zamknij</button>
						</div>
						<div class="pl-5" style="font-size:30px;cursor:pointer;margin-top:75px;" onclick="openNav()">&#9776;</div>				
					</div>
				</div>
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6 right-color mt-1 offset-md-1" id="menumandat">
						<div class="d-flex justify-content-md-center pb-2">
							<input class="btn-block mt-2" id="mandat_reason" type="text" placeholder="Powód otrzymania faktury">
						</div>
						<div class="d-flex justify-content-md-center pb-2">
							<input class="btn-block mt-2" id="mandat_amount" type="text" placeholder="Kwota faktury">
						</div>
						<button class="btn btn-block mt-2 btn-warning border border-light" style="margin-top: 24px !important;" id="sendmandat">Wystaw</button>						
					</div>
				</div>
			</div>	 
		</div>
    </body>
	
	<script type="text/javascript">
		function openNav() {
			document.getElementById("mySidenav").style.width = "200px";
		}
		function closeNav() {
			$('#menujail').hide();
			$('#menumandat').hide();
			$('#iframedispatch').css('display', 'none');
			document.getElementById("mySidenav").style.width = "0";
		}
		$(document).ready(function(){
		  $("#NameInput").on("keyup", function() {
			var value = $(this).val().toLowerCase();
			$("#myTable tr").filter(function() {
			  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
			});
		  });
		});
		$("#exit_gui").click(function(){
			$('.btn-group').css('display', 'none');
			$('#mySidenav').css('width', '0');
			$.post('http://Stinky_tabletems/NUIFocusOff', JSON.stringify({}));
		});
		$("#mandatbtn").click(function(){
			$('#menujail').hide();
			$('#menumandat').fadeIn(1000);
		});	
		$("#jailbtn").click(function(){
			$('#menumandat').hide();
			$('#menujail').fadeIn(1000);
		});
	$("#bazabtn").click(function () {
		$('.btn-group').hide();
		$('#iframebaza').show();
	});
	$("#dispatchbtn").click(function () {
		$('.btn-group').hide();
		$('#iframedispatch').show();
	});
	$('.closeiframe').click(function () {
		$('#iframebaza').hide();
		$('#iframedispatch').hide();
		$('.btn-group').show();
	});
		$("#sendmandat").click(function(){
			$.post('http://Stinky_tabletems/mandat', JSON.stringify({mandatreason: $("#mandat_reason").val(), mandatamount: $("#mandat_amount").val()}));
			$('.btn-group').css('display', 'none')
			$.post('http://Stinky_tabletems/NUIFocusOff', JSON.stringify({}));
		});
		$("#sendjail").click(function(){
			$.post('http://Stinky_tabletems/jail', JSON.stringify({jailreason: $("#jail_reason").val(), jailtime: $("#jail_time").val(), jailgrzywna: $("#jail_grzywna").val()}));
			$('.btn-group').css('display', 'none')
			$.post('http://Stinky_tabletems/NUIFocusOff', JSON.stringify({}));
		});
		document.onkeyup = function (data) {
			if (data.which == 27) { // Escape key
				$('.btn-group').css('display', 'none')
				$.post('http://Stinky_tabletems/NUIFocusOff', JSON.stringify({}));
			}
		};
	</script>
</html>
